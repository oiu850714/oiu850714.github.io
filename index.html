<!DOCTYPE html>
<!-- saved from url=(0034)https://www.pixnet.net/wefipjwripf -->
<html lang="zh-TW"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>痞客邦</title>
<style>
body {
margin: 0;
}
.error-main {
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
font-family: PingFangTC;
}
.error-section {
padding: 35px;
}
.error-message {
margin: 0;
font-weight: 500;
font-size: 24px;
line-height: 1.42;
letter-spacing: 2.2px;
color: #006ac6;
}
.error-reason {
margin-top: 5px;
font-size: 18px;
line-height: 1.67;
letter-spacing: 1px;
color: #006ac6;
}
.error-reason__list {
margin: 0;
padding-left: 5px;
}
.error-reason__item {
list-style: none;
}
.error-reason__item::before {
content: "\B7";
margin-right: 5px;
font-size: 14px;
}
.error-status {
display: flex;
align-items: center;
margin-top: 6px;
margin-bottom: 25px;
font-size: 18px;
color: #6e6e6e;
}
.error-status > img {
margin-right: 5px;
}
.error__button {
width: 190px;
height: 40px;
font-size: 16px;
border: none;
border-radius: 6px;
background-color: #4a90e2;
cursor: pointer;
outline: none;
}
.error__button-back {
margin-right: 15px;
margin-bottom: 10px;
border: 1px solid #4a90e2;
color: #4a90e2;
background-color: #fff;
}
.error__button-mainpage {
color: #fff;
}

.error-input {
padding-bottom: 20px;
color: #2d2d2d;
font-family: PingFangTC;
font-size: 16px;
font-weight: 500;
letter-spacing: 1px;
}

.error-input__tips {
font-weight: normal;
}

.error-input__description {
display: block;
font-weight: normal;
font-size: 18px;
line-height: 1.67;
padding-bottom: 20px;
color: #006ac6;
}

.error-input__pwd {
padding-top: 12px;
}

.error-input__pwd input {
width: 218px;
height: 32px;
border-radius: 3px;
border: solid 1px #e9e9e9;
background-color: #ffffff;
}

.error-input__pwd button {
width: 80px;
height: 32px;
padding: 0;
border-radius: 3px;
font-size: 16px;
background-color: #4a90e2;
color: #fff;
}

@media (max-width: 768px) {
.error-main {
width: 100%;
flex-direction: column-reverse;
}
.error-section {
display: flex;
flex-direction: column;
align-items: center;
width: 100%;
padding: 15px;
box-sizing: border-box;
}
.error-image {
width: 100%;
height: 100%;
}
.error-message {
max-width: 270px;
font-size: 18px;
}
.error-reason {
margin-top: 8px;
font-size: 16px;
}
.error__buttons {
display: flex;
justify-content: space-around;
width: 100%;
}
.error__button {
width: 166px;
margin: 0;
}

.error-input {
font-size: 14px;
}

.error-input__description {
font-size: 16px;
padding-top: 10px;
}

.error-input__pwd input {
width: 153px;
}

.error-input__pwd button {
width: 80px;
}
}
</style>
</head>
<body style="">
<main class="error-main">
<section class="error-section">
<div>
<p class="error-message">親愛的會員大家好，
目前由於設備異常，可能影響部分會員無法正常登入/登出、修改密碼、發表文章、瀏覽文章，工程師已全力搶修中，若有最新進度將於本公告中與大家更新說明。
PIXNET 服務團隊</p>
</div>

<div class="error-status">
<img src="./痞客邦_files/icon_alert_dark.svg" alt="alert-icon">
<span>404</span>
</div>
</div>
<div class="error__buttons">
<button class="error__button error__button-mainpage" onclick="window.location.href=&#39;https://www.pixnet.net&#39;">到興趣牆</button>
</div>
</section>
</main>

</body></html>
